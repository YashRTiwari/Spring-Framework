<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>

<h1>Authors</h1>

<table>

    <tr>

        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>

    <tr th:each="author : ${authors}">

        <td th:text="${author.id}"></td>
        <td th:text="${author.fName}"></td>
        <td th:text="${author.lName}"></td>

    </tr>


</table>

</body>
</html>
